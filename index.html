<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/151cefe953.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <section class="searchBar">
      <form class="row g-0" id="search-form">
        <div class="col-3 offset-4">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input
            type="text"
            class="form-control"
            id="search-text-input"
            placeholder="Search for your City"
          />
        </div>
        <div class="col-1">
          <button type="submit" class="btn btn-primary mb-3">Search</button>
        </div>
      </form>
    </section>
    <section class="current">
      <p id="currentDate"></p>
      <h1 class="city" id="searched-city">Dallas, Tx</h1>
      <h1 id="temp">60°</h1>
      <small class="units"><a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a></small>
      <div>
      <i id="conditionIcon"></i>
      <span id="conditionDescription">Rain</span>
    </div>
      <div id="weatherInfo">
        <span class="tempRange" id="day-0-high">H:45°</span> <span class="tempRange" id="day-0-low">L:40°</span>
        <p id="humidity">Humidity: 20%</p>
        <p id="windSpeed">Windspeed: 24 MPH</p>
      </div>
    </section>

    <div class="card" style="width: 30rem">
      <div class="card-header">
        5 Day Forecast
        <i class="fa-regular fa-calendar-days"></i>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" id="day-0">
          Today <span class="float-right">38°/49°</span>
          <i class="fa-solid fa-cloud-showers-heavy float-right" id="day-0-icon"></i>
        </li>
        <li class="list-group-item" id="day-1">
          Tuesday <span class="float-right">38°/49°</span>
          <i class="fa-solid fa-cloud-showers-heavy float-right" id="day-1-icon"></i>
        </li>
        <li class="list-group-item" id="day-2">
          Wednesday <span class="float-right">37°/52°</span>
          <i class="fa-solid fa-cloud float-right" id="day-2-icon"></i>
        </li>
        <li class="list-group-item" id="day-3">
          Thursday <span class="float-right">35°/55°</span>
          <i class="fa-solid fa-sun float-right" id="day-3-icon"></i>
        </li>
        <li class="list-group-item" id="day-4">
          Friday <span class="float-right">37°/53°</span>
          <i class="fa-solid fa-cloud float-right" id="day-4-icon"></i>
        </li>
        <li class="list-group-item" id="day-5">
          Saturday <span class="float-right">36°/50°</span>
          <i class="fa-solid fa-cloud-sun float-right" id="day-4-icon"></i>
        </li>
      </ul>
    </div>
    <span class="tag"
      ><a href="https://github.com/allieallenn/weather-app">Open-source code</a>
      by Alicia Allen</span
    >

    <script src="src/app.js"></script>
  </body>
</html>
